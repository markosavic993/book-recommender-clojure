{% extends "dashboard-base.html" %}
{% block content %}
<div>
    <h1 class="page-header">Profile</h1>

    <div class="container">
        <div>First name: <span><strong>{{logged-in-user.firstname}}</strong></span></div>
        <br>
        <br>
        <div>Last name: <span><strong>{{logged-in-user.lastname}}</strong></span></div>
        <br>
        <br>
        <div>Username: <span><strong>{{logged-in-user.username}}</strong></span></div>
        <br>
        <br>
        <div>
            <form action="/change-password" method="post">
                <div class="form-group">
                    <label for="newpassword">Insert new password</label>
                    <input type="password" class="form-control" id="newpassword" placeholder="Insert password..." name="newpwd">
                </div>
                <div class="form-group">
                    <label for="repeatpwd">Confirm new password</label>
                    <input type="password" class="form-control" id="repeatpwd" placeholder="Confirm password..." name="repeatedpwd">
                </div>
                <div class="form-group">
                    <input type="hidden" name="username"  value="{{logged-in-user.username}}">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary"  value="Change password">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
